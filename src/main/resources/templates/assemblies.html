<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Assemblies</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
        </div>
        <div class="col-xl-8 text-center my-5">
            <h1>Assemblies</h1>
            <h3>Create new assembly</h3>
            <form method="post">
                <label class="form-label d-block me-1" >
                    Number (unique) <input class="form-control" type="number" name="number">
                </label>
                <label class="form-label d-block me-1" >
                    Name (unique) <input class="form-control" type="text" name="name">
                </label>
                <br/>
                <label class="form-label d-block me-1">
                    Parts
                    <select  class="form-select d-block"  aria-label="Default select example" name="partsIds" multiple size="15">
                        <option th:each="p: ${parts}" th:value="${p.id}" th:text="${p.number + ' ' + p.name}">
                        </option>
                    </select>
                </label>
                <br/>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <input class="btn btn-primary my-5 " type="submit">
            </form>
<!--            <div style="color: green" th:text="${message}"></div>-->
<!--            <div style="color: red" th:text="${error}"></div>-->
            <h3>Your assemblies</h3>
            <table  class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Number</th>
                    <th th:scope="col">Name</th>
                    <th th:scope="col">Parts</th>
                    <th th:scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="assembly: ${assemblies}">
                    <td th:scope="row" th:text="${assembly.id}"></td>
                    <td th:text="${assembly.number}"></td>
                    <td th:text="${assembly.name}"></td>
                    <td>
                        <details>
                            <summary class="sum-item">List</summary>
                            <p th:each="p: ${assembly.parts}">
                                <span th:text="${p.number}"></span>
                                <span>   </span>
                                <span th:text="${p.name}"></span>
                            </p>
                        </details>
                    </td>
                    <td>
                        <a th:text="Edit" th:href="@{/assemblies/edit/{id}(id=${assembly.id})}" />
                        |
                        <a th:text="Delete" th:href="@{/assemblies/delete/{id}(id=${assembly.id})}" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xl-2 my-5">
            <p>Welcome: <span th:text="${#authentication.name}"></span></p>
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/assemblies/parts}">Go to Parts page</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
