<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Assembly Terms</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
        </div>
        <div class="col-xl-8 text-center my-5">
            <h1>Assembly Terms</h1>
            <h3>Create new term for assembly</h3>
            <form method="post">
                <label class="form-label d-block me-1">
                    Assemblies
                    <select class="form-select"  aria-label="Default select example" name="assemblyId">
                        <option th:each="assembly: ${assemblies}" th:value="${assembly.id}" th:text="${assembly.number + ' : ' + assembly.name}">
                        </option>
                    </select>
                </label>
                <label class="form-label d-block me-1" >
                    Number <input class="form-control" type="number" name="number">
                </label>
                <label class="form-label d-block me-1">
                    Equipments
                    <select class="form-select"  aria-label="Default select example" name="equipmentId">
                        <option th:each="equipment: ${equipments}" th:value="${equipment.id}" th:text="${equipment.number + ' : ' + equipment.name}">
                        </option>
                    </select>
                </label>
                <label class="form-label d-block me-1" >
                    Operation Time <input class="form-control" type="number" name="operationTime">
                </label>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <input class="btn btn-primary my-5 " type="submit">
            </form>
            <div style="color: green" th:text="${message}"></div>
            <div style="color: red" th:text="${error}"></div>
            <h3>Your assembly terms</h3>
            <table class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Assembly</th>
                    <th th:scope="col">Number</th>
                    <th th:scope="col">Equipment</th>
                    <th th:scope="col">Operation Time</th>
                    <th th:scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="term: ${assembly_terms}">
                    <td th:scope="row" th:text="${term.id}"></td>
                    <td th:text="${term.assembly.number + ' : ' + term.assembly.name}"></td>
                    <td th:text="${term.number}"></td>
                    <td th:text="${term.equipment.number + ' : ' + term.equipment.name}"></td>
                    <td th:text="${term.operationTime}"></td>
                    <td>
                        <a th:text="Edit" th:href="@{/assembly_terms/edit/{id}(id=${term.id})}" />
                        |
                        <a th:text="Delete" th:href="@{/assembly_terms/delete/{id}(id=${term.id})}" /></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xl-2 my-5">
            <p>Welcome: <span th:text="${#authentication.name}"></span></p>
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/part_terms}">Go to Part Terms page</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
