<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Part Terms</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
            <div>
                <p>Welcome: <span th:text="${#authentication.name}"></span></p>
            </div>
            <div>
                <a class="btn btn-primary"  th:text="'Finish design'"
                   th:href="@{/designs/design_terms/finish/{id}(id=${designProject.id})}" />
            </div>
        </div>
        <div class="col-xl-10 text-center my-5">
            <h1>Part Terms</h1>
            <h3>Your project for term</h3>
            <table  class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Number</th>
                    <th th:scope="col">Project Lists</th>
                    <th th:scope="col">Customer</th>
                    <th th:scope="col">Start project</th>
                    <th th:scope="col">Design terms</th>
                    <th th:scope="col">Deadline project</th>
                    <th th:scope="col">Conditions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:scope="row" th:text="${designProject.id}"></td>
                    <td th:text="${designProject.number}"></td>
                    <td>
                        <details>
                            <summary class="sum-item">Lists</summary>
                            <p th:each="p: ${designProject.projectLists}">
                                <span th:text="${p.part.number + ' : ' + p.part.name + ' - ' + p.amount}"></span>
                            </p>
                        </details>
                    </td>
                    <td th:text="${designProject.customer.name}"></td>
                    <td th:text="${designProject.start}"></td>
                    <td th:text="${designProject.designTerm}"></td>
                    <td th:text="${designProject.deadline}"></td>
                    <td th:text="${designProject.projectCondition.name}"></td>
                </tr>
                </tbody>
            </table>
            <p>Project Lists - Part(Number:Name) - Amount</p>
            <h3>Create design term</h3>
            <form method="post">
                <label class="form-label d-block me-1" >
                    Amount (days) <input class="form-control" type="number" name="designTerm" required>
                </label>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <input class="btn btn-primary my-5 " type="submit">
            </form>
            <div style="color: green" th:text="${message}"></div>
            <div style="color: red" th:text="${error}"></div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
