<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Design</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
            <div>
                <p>Welcome: <span th:text="${#authentication.name}"></span></p>
            </div>
            <div>
                <a class="btn btn-primary my-2" th:href="@{/parts}">Parts</a>
            </div>
        </div>
        <div class="col-xl-10 text-center my-5">
            <h2>Select project for add project lists and design terms</h2>
            <h3>Select project for work</h3>
            <form method="post">
                <label class="form-label d-block me-1">
                    Projects
                    <select class="form-select"  aria-label="Default select example" name="id">
                        <option th:each="project: ${projects}"
                                th:value="${project.id}"
                                th:text="${project.number + ' : ' + project.customer.name + ' : '
                                  + project.start + ' ... ' + project.deadline + ' : '
                                  + project.projectCondition.name}">
                        </option>
                    </select>
                </label>
                <br/>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <input class="btn btn-primary my-5 " type="submit">
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
