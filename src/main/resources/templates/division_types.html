<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Directions</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/divisions}">Back to divisions page</a>
            </div>
        </div>
        <div class="col-xl-8 text-center my-5">
            <h1>Division Types</h1>
            <h3>Create new division type</h3>
            <form method="post">
                <label class="form-label d-block me-1" >
                    Name <input class="form-control" name="name">
                </label>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <input class="btn btn-primary my-5 " type="submit">
            </form>
            <div style="color: green" th:text="${message}"></div>
            <div style="color: red" th:text="${error}"></div>
            <h3>Your directions</h3>
            <table class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Name</th>
                    <th th:scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="divisionType: ${divisionTypes}">
                    <td th:scope="row" th:text="${divisionType.id}"></td>
                    <td th:text="${divisionType.name}"></td>
                    <td>
                        <a th:text="Edit" th:href="@{/divisions/types/edit/{id}(id=${divisionType.id})}" />
                        |
                        <a th:text="Delete" th:href="@{/divisions/types/delete/{id}(id=${divisionType.id})}" /></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xl-2 my-5">
            <p>Welcome: <span th:text="${#authentication.name}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
