<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

    <link   rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Equipments</title>
</head>
<body>
<header class="container-fluid fixed-top">
    <div class="row bg-dark text-bg-secondary align-items-center " style="height: 80px">
        <div class="col-xl-1 text-center">
            <a class="text-white" th:href="@{/}">
                <img width="75px" th:src="@{/logo/logo.png}" alt="logo"/>
            </a>
        </div>
        <div class="col-xl-8" style="line-height: 28px">
            <h4 class="title text-center mb-0" id="task">Project Deadline Management</h4>
        </div>
        <div class="col-xl-2">
            <p class="align-items-center text-end mb-0">Welcome: <span class="user" th:text="${#authentication.name}"></span></p>
        </div>

    </div>
</header>
<main class="container-fluid " >
    <div class="row " style="position: relative; top: 8vh; max-height: 92vh;">
        <div class="aside_menu col-xl-2" style="position: fixed; ">
            <div class="title_menu">
                <h3 class="title_h"><span class="title_s">М</span>ЕНЮ</h3>
            </div>
            <ul class="list_menu">
                <li class="item_menu">
                    <a class="link_menu" th:href="@{/divisions}">Дивізіони</a>
                </li>
                <li class="item_menu">
                    <a class="link_menu_active" th:href="@{/equipments}">Обладнання</a>
                </li>
                <li class="item_menu">
                    <a class="link_menu" th:href="@{/projects}">Проекти</a>
                </li>
                <li class="item_menu">
                    <a class="link_menu" th:href="@{/designs}" >Конструктор</a>
                </li>
                <li class="item_menu">
                    <a class="link_menu" th:href="@{/technologies}">Технолог</a>
                </li>
                <li class="item_menu">
                    <a class="link_menu" th:href="@{/contracts}">Контракти</a>
                </li>
                <li class="item_menu">
                    <a class="link_menu" th:href="@{/tasks}">Завдання</a>
                </li>
                <li class="item_menu">
                    <a class="link_menu" th:href="@{/production_plans}">План виробництва</a>
                </li>
            </ul>
        </div>
        <div class="free col-xl-2"></div>
        <div class="free col-xl-10">
            <div class="row">
                <div class="col-xl-9">
                    <h2 class="text_h">Обладнання</h2>
                    <table id="example" class="table_sm table table-striped " style="width:100%;">
                        <thead>
                        <tr>
                            <th class="td_st col-xl-1 px-1 text-center">Id</th>
                            <th class="td_st col-xl-3 text-center">Номер</th>
                            <th class="td_st col-xl-3 text-center">Назва</th>
                            <th class="td_st col-xl-3 text-center">Дивізіон</th>
                            <th class="td_st col-xl-2 text-center">Примітка</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="e: ${equipments}">
                            <td class="td_st col-xl-2 text-center" th:text="${e.id}"></td>
                            <td class="col-xl-3 px-1" th:text="${e.number}"></td>
                            <td class="col-xl-3 px-1" th:text="${e.name}"></td>
                            <td class="col-xl-3 text-center"  th:text="${e.division.name}"></td>
                            <td class="col-xl-2 text-center">
                                <div class="row">
                                    <div class="col-xl-6 text-center">
                                        <a class="text-dark px-1" th:href="@{/equipments/edit/{id}(id=${e.id})}">
                                            <i class="bi bi-pencil-fill" style="font-size: 1.2rem;"></i>
                                        </a>
                                    </div>
                                    <div class="col-xl-6 text-center">
                                        <a class="text-dark px-1" th:href="@{/equipments/delete/{id}(id=${e.id})}">
                                            <i class="bi bi-trash-fill" style="font-size: 1.2rem;"></i>
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-xl-3">
                    <h2 class="text_h">Створити обладнання</h2>
                    <form method="post" class="my-5 px-2">
                        <label class="form-label d-block me-1" >
                            <input class="form-control bg-white border-3 rounded-0" type="number" name="number" placeholder="Номер обладнання (унікальний)" required>
                        </label>
                        <br/>
                        <label class="form-label d-block me-1" >
                            <input class="form-control bg-white border-3 rounded-0" type="text" name="name" placeholder="Назва обладнання (унікальна)" required>
                        </label>
                        <br/>
                        <label class="form-label d-block me-1">
                            Дивізіон
                            <select class="form-select bg-white border-3 rounded-0"  aria-label="Default select example" name="divisionId">
                                <option th:each="division: ${divisions}" th:value="${division.id}" th:text="${division.name}">
                                </option>
                            </select>
                        </label>
                        <br/>
                        <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                        <input class="btn btn-primary border-3 rounded-0 w-100 text-center" type="submit"  value="Створити">
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>
<footer class="container-fluid fixed-bottom">
    <div class="row bg-dark text-bg-secondary" style="height: 8vh">
        <div class="col-xl-4 text-center">
            <p class="text-start m-0 mt-2 ps-3">Semenyuk Oleksandr</p>
            <p class="text-start m-0 ps-3">ITStep, Java</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
<script>
    new DataTable('#example');
</script>
</body>
</html>
