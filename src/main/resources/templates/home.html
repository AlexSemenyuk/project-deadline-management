<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div class="my-5"></div>
            <div>
                <a class="btn btn-primary my-2" th:href="@{/divisions}">Divisions</a>
            </div>
            <div>
                <a class="btn btn-primary my-2" th:href="@{/equipments}">Equipments</a>
            </div>
            <div>
                <a class="btn btn-primary my-2" th:href="@{/projects}">Projects</a>
            </div>
            <div>
                <a class="btn btn-primary my-2" th:href="@{/assemblies}">Assemblies</a>
            </div>
        </div>
        <div class="col-xl-8 text-center my-5">
            <h1 class="text-center my-5">Project Deadline Management</h1>
        </div>
        <div class="col-xl-2 my-5">
            <p>Welcome: <span th:text="${#authentication.name}"></span></p>
            <a class="btn btn-secondary" th:href="@{/login}">Login</a>
            <form method="post" th:action="@{/logout}">
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <button class="btn btn-danger my-2" type="submit">Logout</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
