<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-xl-8 text-center my-5">
            <form method="post" action="/login">
                <h2>Please sign in</h2>
                <div>
                    <label class="form-label d-inline-block me-1" for="username">Username</label>
                    <input class="form-control d-inline-block" type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div>
                    <label class="form-label d-inline-block me-1" for="password">Password</label>
                    <input class="form-control d-inline-block" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <button class="btn btn-primary my-5 " type="submit">Sign in</button>
            </form>
        </div>
        <div class="col-xl-2 my-5"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
