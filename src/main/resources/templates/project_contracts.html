<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Contract Details</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
            <div>
                <p>Welcome: <span th:text="${#authentication.name}"></span></p>
            </div>
            <div>
                <a class="btn btn-primary" th:text="'Create new contract'"
                   th:href="@{/contracts/project_contracts/contract_create/{id}(id=${projectContract.id})}" />
            </div>
        </div>
        <div class="col-xl-10 text-center my-5">
            <h3>Your project</h3>
            <table  class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Number</th>
                    <th th:scope="col">Project Lists</th>
                    <th th:scope="col">Customer</th>
                    <th th:scope="col">Start project</th>
                    <th th:scope="col">Deadline project</th>
                    <th th:scope="col">Conditions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:scope="row" th:text="${projectContract.id}"></td>
                    <td th:text="${projectContract.number}"></td>
                    <td>
                        <details>
                            <summary class="sum-item">Lists</summary>
                            <p th:each="p: ${projectContract.projectLists}">
                                <span th:text="${p.part.number + ' : ' + p.part.name + ' - ' + p.amount}"></span>
                            </p>
                        </details>
                    </td>
                    <td th:text="${projectContract.customer.name}"></td>
                    <td th:text="${projectContract.start}"></td>
                    <td th:text="${projectContract.deadline}"></td>
                    <td th:text="${projectContract.projectCondition.name}"></td>
                </tr>
                </tbody>
            </table>
            <h3>Project Contracts</h3>
            <table  class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Number</th>
                    <th th:scope="col">Name</th>
                    <th th:scope="col">Contract Start</th>
                    <th th:scope="col">Contract Deadline</th>
                    <th th:scope="col">Type</th>
                    <th th:scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract: ${projectContract.contracts}">
                    <td th:scope="row" th:text="${contract.id}"></td>
                    <td th:text="${contract.number}"></td>
                    <td th:text="${contract.name}"></td>
                    <td th:text="${contract.start}"></td>
                    <td th:text="${contract.deadline}"></td>
                    <td th:text="${contract.contractType.name}"></td>
                    <td>
                        <a th:text="Edit"
                           th:href="@{/contracts/project_contracts/{id}/edit/{contractId}(id=${projectContract.id}, contractId=${contract.id})}" />
                        |
                        <a th:text="Delete" th:href="@{/contracts/project_contracts/{id}/delete/{contractId}(id=${projectContract.id}, contractId=${contract.id})}" /></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
