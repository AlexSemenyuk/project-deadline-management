<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Project Lists</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/projects/project_details/{id}(id=${project.id})}">Back to project detail page</a>
            </div>
        </div>
        <div class="col-xl-8 text-center my-5">
            <h1>Project Lists</h1>
            <h3>Create new Project List</h3>
            <form method="post">
<!--                <label class="form-label d-block me-1">-->
<!--                    Assembly-->
<!--                    <select class="form-select"  aria-label="Default select example" name="assemblyId">-->
<!--                        <option th:each="assembly: ${assemblies}"-->
<!--                                th:value="${assembly.id}"-->
<!--                                th:text="${assembly.number + ' : ' + assembly.name}">-->
<!--                        </option>-->
<!--                    </select>-->
<!--                </label>-->
                <label class="form-label d-block me-1">
                    Part
                    <select class="form-select"  aria-label="Default select example" name="partId">
                        <option th:each="part: ${parts}"
                                th:value="${part.id}"
                                th:text="${part.number + ' : ' + part.name}">
                        </option>
                    </select>
                </label>
                <br/>
                <label class="form-label d-block me-1" >
                    Amount <input class="form-control" type="number" name="amount">
                </label>
                <br/>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <input class="btn btn-primary my-5 " type="submit">
            </form>

            <!--            <div style="color: green" th:text="${message}"></div>-->
            <!--            <div style="color: red" th:text="${error}"></div>-->
            <h3>Your Project Lists</h3>
            <table  class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
<!--                    <th th:scope="col">Assembly(Number:Name)</th>-->
                    <th th:scope="col">Part(Number:Name)</th>
                    <th th:scope="col">Amount</th>
                    <th th:scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list: ${project_lists}">
                    <td th:scope="row" th:text="${list.id}"></td>
<!--                    <td th:text="${list.assembly.number + ' : ' + list.assembly.name}"></td>-->
                    <td th:text="${list.part.number + ' : ' + list.part.name}"></td>
                    <td th:text="${list.amount}"></td>
                    <td>
                        <a th:text="Edit" th:href="@{/projects/project_details/project_lists/edit/{id}(id=${list.id})}" />
                        |
                        <a th:text="Delete" th:href="@{/projects/project_details/project_lists/{id}/delete/{listId}(id=${project.id}, listId=${list.id})}" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xl-2 my-5">
            <p>Welcome: <span th:text="${#authentication.name}"></span></p>
            <p>Project: <span th:text="${project.number}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
