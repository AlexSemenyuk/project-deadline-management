<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Project Tasks</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
        </div>
        <div class="col-xl-8 text-center my-5">
            <h1>Project Tasks</h1>
            <h3>Your project with tasks</h3>
            <table  class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Number</th>
                    <th th:scope="col">Project Lists</th>
                    <th th:scope="col">Customer</th>
                    <th th:scope="col">Start project</th>
                    <th th:scope="col">Start project</th>
                    <th th:scope="col">Conditions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:scope="row" th:text="${projectWithTasks.id}"></td>
                    <td th:text="${projectWithTasks.number}"></td>
                    <td>
                        <details>
                            <summary class="sum-item">Project Lists</summary>
                            <p th:each="p: ${projectWithTasks.projectLists}">
                                <span th:text="${p.part.number + ' : ' + p.part.name + ' - ' + p.amount}"></span>
                            </p>
                        </details>
                    </td>
                    <td th:text="${projectWithTasks.customer.name}"></td>
                    <td th:text="${projectWithTasks.start}"></td>
                    <td th:text="${projectWithTasks.deadline}"></td>
                    <td th:text="${projectWithTasks.projectCondition.name}"></td>
                </tr>
                </tbody>
            </table>

            <h3>Project Tasks</h3>
            <table  class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Project Number</th>
                    <th th:scope="col">Part Number</th>
                    <th th:scope="col">Part Name</th>
                    <th th:scope="col">Lot Number</th>
                    <th th:scope="col">Equipment</th>
                    <th th:scope="col">Operation Time</th>
                    <th th:scope="col">Start</th>
                    <th th:scope="col">Condition</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${projectTasks}">
                    <td th:scope="row" th:text="${task.id}"></td>
                    <td th:text="${task.projectNumber}"></td>
                    <td th:text="${task.partNumber}"></td>
                    <td th:text="${task.partName}"></td>
                    <td th:text="${task.lotNumber}"></td>
                    <td th:text="${task.equipment.number + ' : ' + task.equipment.name}"></td>
                    <td th:text="${task.operationTime}"></td>
                    <td th:text="${task.start}"></td>
                    <td th:text="${task.taskCondition.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xl-2 my-5">
            <p>Welcome: <span th:text="${#authentication.name}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
