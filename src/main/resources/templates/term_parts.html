<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Part Terms</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
            <div>
                <p>Welcome: <span th:text="${#authentication.name}"></span></p>
            </div>
            <div>
                <a class="btn btn-primary"  th:text="'Finish technology'"
                   th:href="@{/technologies/term_parts/finish/{id}(id=${technologyProject.id})}" />
            </div>
        </div>
        <div class="col-xl-10 text-center my-5">
            <h1>Term Parts</h1>
            <h3>Your project for term</h3>
            <table  class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Number</th>
                    <th th:scope="col">Project Lists</th>
                    <th th:scope="col">Customer</th>
                    <th th:scope="col">Start project</th>
                    <th th:scope="col">Deadline project</th>
                    <th th:scope="col">Conditions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:scope="row" th:text="${technologyProject.id}"></td>
                    <td th:text="${technologyProject.number}"></td>
                    <td>
                        <details>
                            <summary class="sum-item">Lists</summary>
                            <p th:each="p: ${technologyProject.projectLists}">
                                <span th:text="${p.part.number + ' : ' + p.part.name + ' - ' + p.amount}"></span>
                            </p>
                        </details>
                    </td>
                    <td th:text="${technologyProject.customer.name}"></td>
                    <td th:text="${technologyProject.start}"></td>
                    <td th:text="${technologyProject.deadline}"></td>
                    <td th:text="${technologyProject.projectCondition.name}"></td>
                </tr>
                </tbody>
            </table>
            <p>Project Lists - Part(Number:Name) - Amount</p>
            <h3>Create new term</h3>
            <form method="post">
                <label class="form-label d-block me-1">
                    Parts
                    <select class="form-select"  aria-label="Default select example" name="partId">
                        <option th:each="list: ${technologyProject.projectLists}"
                                th:value="${list.part.id}"
                                th:text="${list.part.number + ' : ' + list.part.name + ' - ' + list.amount}">
                        </option>
                    </select>
                </label>
                </br>
                <label class="form-label d-block me-1" >
                    Number <input class="form-control" type="number" name="number">
                </label>
                <label class="form-label d-block me-1">
                    Equipments
                    <select class="form-select"  aria-label="Default select example" name="equipmentId">
                        <option th:each="equipment: ${equipments}" th:value="${equipment.id}" th:text="${equipment.number + ' : ' + equipment.name}">
                        </option>
                    </select>
                </label>
                </br>
                <label class="form-label d-block me-1" >
                    Operation Time <input class="form-control" type="number" name="operationTime">
                </label>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <input class="btn btn-primary my-5 " type="submit">
            </form>
            <div style="color: green" th:text="${message}"></div>
            <div style="color: red" th:text="${error}"></div>
            <h3>Your part terms</h3>
            <table class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">Part</th>
                    <th th:scope="col">Number</th>
                    <th th:scope="col">Equipment</th>
                    <th th:scope="col">Operation Time</th>
                    <th th:scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="term: ${term_parts}">
                    <td th:scope="row" th:text="${term.id}"></td>
                    <td th:text="${term.part.number + ' : ' + term.part.name}"></td>
                    <td th:text="${term.number}"></td>
                    <td th:text="${term.equipment.number + ' : ' + term.equipment.name}"></td>
                    <td th:text="${term.operationTime}"></td>
                    <td>
                        <a th:text="Edit" th:href="@{/technologies/term_parts/{id}/edit/{termId}(id=${technologyProject.id}, termId=${term.id})}" />
                        |
                        <a th:text="Delete" th:href="@{/technologies/term_parts/{id}/delete/{termId}(id=${technologyProject.id}, termId=${term.id})}" /></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
